    <title>Send Email by Javascript</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.js"></script>
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script>
	$(function() {
	
		$("#Send").click(function(){
					$.ajax({
						  type: 'POST',
						  url: 'https://mandrillapp.com/api/1.0/messages/send.json',
						  data: {
							'key': 'YOUR API KEY HERE',
							'message': {
							  'from_email': 'kenneth_hu@livemail.tw',
							  'to': [
								  {
									'email': 'RECIPIENT_1@EMAIL.HERE',
									'name': 'RECIPIENT NAME (OPTIONAL)',
									'type': 'to'
								  },
								  {
									'email': 'RECIPIENT_2@EMAIL.HERE',
									'name': 'ANOTHER RECIPIENT NAME (OPTIONAL)',
									'type': 'to'
								  }
								],
							  'autotext': 'true',
							  'subject': 'YOUR SUBJECT HERE!',
							  'html': 'YOUR EMAIL CONTENT HERE! YOU CAN USE HTML!'
							}
						  }
					}).done(function(response) {
					   console.log(response); 
					});
		 });
	});
	</script>
</head>
<body>
  <button id="Send" type="bottn" class="btn btn-primary" onclick="SendEmail">Send</button>
</body>
